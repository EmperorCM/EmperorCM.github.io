<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>模卡总览 - {:Site('sitename')}</title>
    <meta name="keywords" content="{:Site('sitekeyword')}" />
    <meta name="description" content="{:Site('sitedescription')}" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
	<link href="{:C('WEB_URL')}Public/ruili/css/base.css" rel="stylesheet" type="text/css" />
    <link href="{:C('WEB_URL')}Public/ruili/css/news.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <include file="Public:header" />

    <div class="rl-crumb">
       <a href="/">首页</a> &gt; <span>模卡总览</span>
    </div>
    <div class="container">
        <div class="page-content clearfix">
            <div class="rec-banner">
                <ul class="bnr-list clearfix">
                    <li>
                        <a href="#"><img src="{:C('WEB_URL')}Public/ruili/images/banner1.jpg" alt="" /></a>
                    </li>
                    <li class="hide">
                        <a href="#"><img src="{:C('WEB_URL')}Public/ruili/images/banner2.jpg" alt="" /></a>
                    </li>
                    
                </ul>
                <div class="tit-btn clearfix">
                    <ul class="btn clearfix">
                        <li class="current"></li>
                        <li></li>
                    </ul>
                </div>

            </div>
            <div class="asider-con">
                <div class="module-link mb20">
                    {:getLabel('cardNav')}
                </div>
                <div class="hot-event">
                    <div class="title">热门事件</div>
                    <div class="type-list">
                        {:getLabel('hotAct')}
                    </div>
                    <div class="act-list">
                        {:getLabel('actList')}
                    </div>
                </div>
            </div>
        </div>
        <div class="rec-page">
            <div class="rec-title clearfix">
                <h2>模卡总览</h2>
                <a href="/mList_1.html" class="more">模卡精选</a>
            </div>
            <div class="rec-content">
                <ul class="rec-list clearfix">
                     <volist name="model" id="vo">
                        <li>
                            <a href="/mList_{$vo.id}.html">
                                <img src="/{$vo['conve2']}" alt="" />
                                <span>{$vo.title}</span>
                            </a>
                        </li>
                    </volist>
                </ul>
            </div>
        </div>
       
    </div>
    

    <script src="{:C('WEB_URL')}Public/ruili/js/jquery.1.72.js" type="text/javascript"></script>
    <script>
        $(".nav-list").children("li").eq(2).addClass("current").siblings("li").removeClass("current");
    </script>
    <include file="Public:footer" />
    <script>
    $("div.rec-banner").find("ul.btn > li").on("click",function(){
        var index=$(this).index();
        $("div.rec-banner").find(".bnr-list > li").eq(index).fadeIn().siblings("li").fadeOut();
        $(this).addClass("current").siblings("li").removeClass("current");
    })
    </script>
    
</body>
</html>
