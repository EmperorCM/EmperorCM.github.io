<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>模卡精选 - {:Site('sitename')}</title>
    <meta name="keywords" content="{:Site('sitekeyword')}" />
    <meta name="description" content="{:Site('sitedescription')}" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
	<link href="{:C('WEB_URL')}Public/ruili/css/base.css" rel="stylesheet" type="text/css" />
    <link href="{:C('WEB_URL')}Public/ruili/css/news.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <include file="Public:header" />

    <div class="container">
        <div class="page-content clearfix">
            <div class="rec-banner">
                <ul class="bnr-list clearfix">
                    <li>
                        <a href="#"><img src="{:C('WEB_URL')}Public/ruili/images/banner1.jpg" alt="" /></a>
                    </li>
                    <li class="hide">
                        <a href="#"><img src="{:C('WEB_URL')}Public/ruili/images/banner2.jpg" alt="" /></a>
                    </li>
                    
                </ul>
                <div class="tit-btn clearfix">
                    <ul class="btn clearfix">
                        <li class="current"></li>
                        <li></li>
                    </ul>
                </div>

            </div>
            <div class="asider-con">
                <div class="module-link mb20">
                    {:getLabel('cardNav')}
                </div>
                <div class="hot-event">
                    <div class="title">热门事件</div>
                    <div class="type-list">
                        {:getLabel('hotAct')}
                    </div>
                    <div class="act-list">
                        {:getLabel('actList')}
                    </div>
                </div>
            </div>
        </div>
        <div class="rec-page">
            <div class="rec-title clearfix">
                <h2>{$model.title}</h2>
                <a href="/model/" class="more">模卡总览</a>
            </div>
            <div class="rec-content">
                <ul class="rec-list clearfix">
                     <volist name="model.picList" id="vo" >
                        <li>
                            <a href="javascript:void(0)" onclick="view.changeImg({$i-1})">
                                <img src="{$vo}" />
                                <span>{$model["intro"][$i-1]}</span>
                            </a>
                        </li>
                    </volist>
                </ul>
            </div>
        </div>
       
    </div>
    <include file="Public:fotter" />
    <div id="imgView" class="hide">
        <div class="imgViewMain"> 
            <img class="imgBig transitionFast">
            <div class="thumbList"></div>
            <p class="imgTxt"></p>
            <a href="javascript:void(0);" class="btnPrev">&lt;</a>
            <a href="javascript:void(0);" class="btnNext">&gt;</a>
            <a href="javascript:void(0);" class="close">×</a>
        </div>
        <div class="fullBg"></div>
    </div>

    <script src="{:C('WEB_URL')}Public/ruili/js/jquery.1.72.js" type="text/javascript"></script>
    
    <script src="{:C('WEB_URL')}Public/ruili/js/photoView.js" type="text/javascript"></script>

    <include file="Public:footer" />
    <script>
        var imgList=[{$modelList}];

        var view=new photoView({
            "list":imgList,
            "main":"#imgView"
        });


        $(".nav-list").children("li").eq(2).addClass("current").siblings("li").removeClass("current");
    </script>
</body>
</html>
