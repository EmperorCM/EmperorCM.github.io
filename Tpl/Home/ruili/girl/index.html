<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>女神联盟 - {:Site('sitename')}</title>
	<meta name="keywords" content="{:Site('sitekeyword')}" />
    <meta name="description" content="{:Site('sitedescription')}" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
	<link href="{:C('WEB_URL')}Public/ruili/css/base.css" rel="stylesheet" type="text/css" />
    <link href="{:C('WEB_URL')}Public/ruili/css/girl.css" rel="stylesheet" type="text/css" />
</head>
<body>

<include file="Public:header" />
<div id="girl" style="margin-top:-40px;">
	<p id="btnNext"><a href="javascript:void(0)" >sdf</a></p>
	<ul class="clearfix">
		<volist name="girl" id="vo">
			<li>
				<div class="pic"><img src="/{$vo.pic}" ><p>{$vo.name}</p></div> <div class="info">
					<span>身高：{$vo.shengao}cm</span>
					<span>体重：{$vo.tizhong}kg</span>
					<span>鞋码：{$vo.xiema}码</span>
					<p>三围：{$vo.xiongwei}cm(胸)  {$vo.yaowei}cm(腰)  {$vo.tunwei}cm(臀)</p>
					<p class="mt10">{$vo.desc}</p>
				</div>
			</li>
		</volist>
	</ul>
	<div class="page">
		{$page}
	</div>
</div>



<script src="{:C('WEB_URL')}Public/ruili/js/jquery.1.72.js" type="text/javascript"></script>
<include file="Public:footer" />
<script>
	$("#btnNext").on("click",function(){
		$("body").animate({"scrollTop":1080},200);
	})

</script>
</body>
</html>
