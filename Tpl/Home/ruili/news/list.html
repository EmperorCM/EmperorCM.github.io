<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>资讯列表-{:Site('sitename')}</title>
    <meta name="keywords" content="{:Site('sitekeyword')}" />
    <meta name="description" content="{:Site('sitedescription')}" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
	<link href="{:C('WEB_URL')}Public/ruili/css/base.css" rel="stylesheet" type="text/css" />
    <link href="{:C('WEB_URL')}Public/ruili/css/news.css" rel="stylesheet" type="text/css" />
</head>
<body>

<include file="Public:header" />

    <div class="container">
        <div class="page-content clearfix">
            <div class="news-list-content">
                <div class="news-tab">
                    <ul class="clearfix">
                        <li class="current">
                            <span class="new"></span>
                            <a href="/news">最新资讯</a>
                        </li>
                        <li>
                            <a href="/news/1">公告</a>
                        </li>
                        <li>
                            <a href="/news/2">活动</a>
                        </li>
                        <li>
                            <a href="/news/16" class="last-none">媒体</a>
                        </li>
                        <li></li>
                    </ul>
                </div>
                <div class="tab-content">
                    <div class="news-list">
                        <ul>
                        	<volist name="news" id="vo">
	                            <li>
	                                <span class="time">{$vo.create_time|date='Y-m-d H:i:s',###}</span>
	                                <a href="/p_{$vo.id}"><strong>[{$class[$vo.id]}]</strong>{$vo.title}</a>
	                            </li>
                        	</volist>
                        </ul>
                        <div class="page">
                        	{$page}
                        </div>
                    </div>
                </div>
            </div>
            <div class="asider-con">
                <div class="module-link mb20">
                    {:getLabel('newsNav')}
                </div>
                <div class="hot-event">
                    <div class="title">热门事件</div>
                    <div class="type-list">
                    	{:getLabel('hotAct')}
                    </div>
                    <div class="act-list">
                        {:getLabel('actList')}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{:C('WEB_URL')}Public/ruili/js/jquery.1.72.js" type="text/javascript"></script>
    <include file="Public:footer" />
</body>
</html>
