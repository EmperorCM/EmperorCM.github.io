<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{$new.title} - {:Site('sitename')}</title>
    <meta name="keywords" content="{:Site('sitekeyword')}" />
    <meta name="description" content="{:Site('sitedescription')}" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
	<link href="{:C('WEB_URL')}Public/ruili/css/base.css" rel="stylesheet" type="text/css" />
    <link href="{:C('WEB_URL')}Public/ruili/css/news.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <include file="Public:header" />
    <div class="rl-crumb">
        <a href="/news/">新闻资讯</a> &gt; <a href="/news/{$catg}">{$title}</a>
    </div>
    <div class="container">
        <div class="page-content clearfix">
            <div class="news-list-content">
                
                <div class="news-detail-content">
                    <h2 class="title tcenter">{$new.title}</h2>
                    <p class="data" align="right">发表日期：{$new.create_time|date='Y-m-d',###} <span class="ml20">浏览量：{$new.hit}</span></p>
                    <div>
                        {$new.content}
                    </div>
                    
                </div>
            </div>
            <div class="asider-con">
                <div class="module-link mb20">
                    {:getLabel('newsNav')}
                </div>
                <div class="hot-event">
                    <div class="title">热门事件</div> 
                    <div class="type-list">
                        {:getLabel('hotAct')}
                    </div>
                    <div class="act-list">
                        {:getLabel('actList')}
                    </div>
                    {:getLabel('pSidebar')}
                    
                </div>
            </div>
        </div>
    </div>
    <script src="{:C('WEB_URL')}Public/ruili/js/jquery.1.72.js" type="text/javascript"></script>
    <include file="Public:footer" />
</body>
</html>
