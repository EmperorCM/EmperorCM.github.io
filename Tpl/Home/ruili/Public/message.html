<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv='Refresh' content='{$waitSecond};URL={$jumpUrl}' />
        <link href="__APP__/Public/style/base.css" rel="stylesheet" type="text/css" />
        <link href="__APP__/Public/style/style.css" rel="stylesheet" type="text/css" />
        <title>系统消息</title>
    </head>
    <body>
        <div id="message">
            <h3>{$msgTitle}</h3>
            <ul>{$message}
                <if condition="$status == 1 ">
                    <li><font color="green">{$message}</font></li>
                    <else />
                    <li class="b red">{$message}</li>
                </if>
                <li>{$waitSecond} 秒后自动跳转,如果不想等待,直接点击 <a href="{$jumpUrl}" class="b">这里跳转</a> </li>
            </ul>
        </div>
    </body>
</html>
