<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=7" />
        <title>添加文章</title>
        <link href="{:C('WEB_URL')}Public/admin/style/base.css" rel="stylesheet" type="text/css" />
        <link href="{:C('WEB_URL')}Public/admin/style/master.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="{:C('WEB_URL')}Public/admin/js/jquery.js"></script>
        <script type="text/javascript" src="{:C('WEB_URL')}Public/admin/js/base.js"></script>
        <script type="text/javascript" charset="utf-8" src="{:C('WEB_URL')}Public/kindeditor/kindeditor.js"></script>
        <script type="text/javascript">
            KE.show({
                id : 'content1',
                items : [
                    'source','fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
                    'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                    'insertunorderedlist', '|', 'emoticons', 'image', 'link']
            });
            $(function(){
                $("#sidebar > ul > li > a").eq(4).addClass('selected');
                
                $("input[name='fileFrom']").click(function(){
                    var from=$("input[name='fileFrom']:checked").val();
                    $(".file_from").eq(from).show().siblings("p.file_from").hide();
                })
            })
        </script>
    </head>
    <body>
        <div id="wrapper">
            <h2>添加文章<a href="javascript:history.go(-1)">返回</a></h2>
            <form action="{:U('insert')}" method="post" enctype="multipart/form-data" id="myform">
                <table class="form" >
                    <tr>
                        <td class="tkey">所属分类：</td>
                        <td>
                            <select name="classid">
                                <volist name='class' id='vo'>
                                    <option value="{$vo.classid}"><if condition="$vo.parentid neq 0">&nbsp;&nbsp;&nbsp;&nbsp;|-</if>{$vo.title}</option>
                                </volist>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="tkey w160">所属模块：</td>
                        <td>
                            <select name="moduleid">
                                <volist name='module' id='vo'>
                                    <option value="{$vo.moduleid}"><if condition="$vo.parentid neq 0">&nbsp;&nbsp;&nbsp;&nbsp;|-</if>{$vo.title}</option>
                                </volist>
                            </select>
                        </td>
                    </tr>
                    <tr><td class="tkey">标题：</td><td><input type="text" name="title" size="60" class="input_text" /></td></tr>
                    <tr>
                        <td class="tkey">内容：</td>
                        <td>
                            <textarea id="content1" name="content" style="width:600px;height:300px;visibility:hidden;"></textarea>
                        </td>
                    </tr>


                    <tr>
                        <td class="tkey">&nbsp;<input type="hidden" name="option" value="add" /></td>
                        <td><input type="submit" value="确定" class="but_blue" /></td>
                    </tr>
                </table>
            </form>
        </div>

    </body>
</html>
