<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=7" />
        <title>评价管理</title>
        <link href="{:C('WEB_URL')}Public/admin/style/base.css" rel="stylesheet" type="text/css" />
        <link href="{:C('WEB_URL')}Public/admin/style/master.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="{:C('WEB_URL')}Public/admin/js/jquery.js"></script>
        <script type="text/javascript" src="{:C('WEB_URL')}Public/admin/js/base.js"></script>
        <script>
            function del(id){
                if(confirm('确定要删除此评价吗?')){
                    var url="{:C('WEB_URL')}/Admin/Comment/del/id/"+id;
                    
                    $.getJSON(url,function(data){
                        if(data['status']=="1"){
                            $(".list > tbody").children("#list_"+data['data']).remove();
                        }else{
                            alert(data['info']);
                        }
                    })
                }
            }

        </script>
    </head>
    <body>
        <div id="wrapper">
            <h2>评价管理</h2>
            <table class="list">
                <thead>
                    <tr>
                        <th>id</th><th>称呼</th><th>邮箱</th><th>内容</th><th>评论文章</th><th>是否审核</th><th>添加时间</th><th>操作</th>
                    </tr>
                </thead>
                <tbody>
                <volist name='comments' id='vo'>
                    <tr align="center" id="list_{$vo.comment_id}">
                        <td>{$vo.comment_id}</td>
                        <td>{$vo.author}&nbsp;</td>
                        <td>{$vo.author_email}&nbsp;</td>
                        <td align="left">{$vo.content|mysubstr=###,0,30}&nbsp;</td>
                        <td align="left"><a href="{:U('News/edit',array('id'=>$vo['new_id']))}">{$vo.title|mysubstr=###,0,30}</a>&nbsp;</td>
                        <td><eq name="vo.approved" value="1">已审核<else/>未审核</eq></td>
                    <td>{$vo.create_time|date='Y-m-d H:i:s',###}&nbsp;</td>
                    <td><a href="{:U('edit',array('id'=>$vo['comment_id']))}" class="edit" >编辑</a><span class="del" onClick="del({$vo.comment_id})">删除</span></td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <div class="pages">{$page} </div>
        </div>

    </body>
</html>
