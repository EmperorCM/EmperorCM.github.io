<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=7" />
        <title>评价编辑</title>
        <link href="{:C('WEB_URL')}Public/admin/style/base.css" rel="stylesheet" type="text/css" />
        <link href="{:C('WEB_URL')}Public/admin/style/master.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="{:C('WEB_URL')}Public/admin/js/jquery.js"></script>
        <script type="text/javascript" src="{:C('WEB_URL')}Public/admin/js/base.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <h2>评价编辑<a href="javascript:history.go(-1)">返回</a></h2>
            <form action="{:U('updata')}" method="post">
                <table class="form">
                    <tr><td class="tkey"><span class="red">*</span>称呼：</td><td><input type="text" name="author"  value="{$comment.author}" class="input_text" /></td></tr>
                    <tr><td class="tkey">邮箱：</td><td><input type="text" class="input_text" name="author_email" value="{$comment.author_email}" /></td></tr>
                    <tr>
                        <td class="tkey"><span class="red">*</span>内容：</td>
                        <td>
                            <textarea  name="content" style="width:500px;height:150px;">{$comment.content}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="tkey">审核状态：</td>
                        <td>
                            <label><input type="radio" name="approved" value="1" <eq name="comment.approved" value="1">checked="checked"</eq> />&nbsp;已审核</label>&nbsp;&nbsp;
                            <label><input type="radio" name="approved" value="0" <eq name="comment.approved" value="0">checked="checked"</eq> />&nbsp;未审核</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="tkey"><input type="hidden" name="comment_id" value="{$comment.comment_id}" /></td>
                        <td><input type="submit" value="确定" class="but_blue" /></td>
                    </tr>
                </table>
            </form>
            <p class="hr_10"></p>
            <div class="pages fright">{$page}</div>
        </div>
    </body>
</html>
