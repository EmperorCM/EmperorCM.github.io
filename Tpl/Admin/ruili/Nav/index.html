<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=7" />
        <title>导航管理</title>
        <link href="{:C('WEB_URL')}Public/admin/style/base.css" rel="stylesheet" type="text/css" />
        <link href="{:C('WEB_URL')}Public/admin/style/master.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="{:C('WEB_URL')}Public/admin/js/jquery.js"></script>
        <script type="text/javascript" src="{:C('WEB_URL')}Public/admin/js/base.js"></script>
        <script>
            function del(id){
                if(confirm('确定要删除记录吗?')){
                    var url="{:U('del')}/id/"+id;
                    $.getJSON(url,function(data){
                        if(data['status']==1){
                            $(".list tbody").children("#list_"+data['data']).remove();
                        }else{
                            alert(data['info']);
                        }
           
                    })
                }
            }
        </script>
    </head>
    <body>
        <div id="wrapper">
            <h2>导航管理<a href="{:U('add')}">添加</a></h2>
            <table class="list">
                <thead>
                    <tr>
                        <th width="60">id</th><th>排序</th><th>名称</th><th>链接地址</th><th>是否显示</th><th>添加时间</th><th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name='nav' id='vo'>
                        <tr align="center" id="list_{$vo.id}">
                            <td>{$vo.id}</td>
                            <td>{$vo.order}&nbsp;</td>
                            <td>{$vo.title}&nbsp;</td>
                            <td>{$vo.url}&nbsp;</td>
                            <td><eq name="vo.status" value="1">显示<else />不显示</eq></td>
                            <td>{$vo.create_time|date='Y-m-d H:i:s',###}&nbsp;</td>

                            <td>
                                <a href="{:U('edit',array('id'=>$vo['id']))}" class="edit" >编辑</a>
                                <span class="del" onClick="del({$vo.id})">删除</span>
                            </td>
                        </tr>
                    </volist>
                </tbody>
            </table>
            <p class="hr_10"></p>
            <div class="pages">{$page} </div>
        </div>

    </body>
</html>
