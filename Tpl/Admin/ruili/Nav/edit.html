<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=7" />
        <title>编辑导航栏</title>
        <link href="{:C('WEB_URL')}Public/admin/style/base.css" rel="stylesheet" type="text/css" />
        <link href="{:C('WEB_URL')}Public/admin/style/master.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="{:C('WEB_URL')}Public/admin/js/jquery.js"></script>
        <script type="text/javascript" src="{:C('WEB_URL')}Public/admin/js/base.js"></script>


    </head>
    <body>
        <div id="wrapper">
            <h2>编辑导航栏<a href="javascript:history.go(-1)">返回</a></h2>
            <form action="{:U('updata')}" method="post">
                <table class="form">
                    <tr><td class="tkey" width="150px">导航名称：</td><td><input type="text" name="title" value="{$nav.title}" class="input_text"/></td></tr>
                    <tr><td class="tkey">排序：</td><td><input type="text" name="order" value="{$nav.order}" size="2" class="input_text" /></td></tr>
                    <tr>
                        <td class="tkey"><span class="red">*</span>是否在导航显示：</td>
                        <td>
                            <label><input type="radio" name="status" value="1" <eq name="nav.status" value="1">checked="checked" </eq>/>&nbsp;是</label>&nbsp;&nbsp;&nbsp;&nbsp;
                            <label><input type="radio" name="status" value="0" <eq name="nav.status" value="0">checked="checked" </eq>/>&nbsp;否</label>

                        </td>
                    </tr>
                    <tr>
                        <td class="tkey">链接地址：</td>
                        <td><input type="text" name="url" value="{$nav.url}" class="input_text" />&nbsp;<span class="red">请慎重修改此项！</span></td>
                    </tr>
                    <tr>
                        <td class="tkey"><input type="hidden" name="id" value="{$nav.id}" /></td>
                        <td><input type="submit" value="确定" class="but_blue" /></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
