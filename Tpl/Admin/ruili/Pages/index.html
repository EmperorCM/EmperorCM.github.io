<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=7" />
        <title>单页管理</title>
        <link href="{:C('WEB_URL')}Public/admin/style/base.css" rel="stylesheet" type="text/css" />
        <link href="{:C('WEB_URL')}Public/admin/style/master.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="{:C('WEB_URL')}Public/admin/js/jquery.js"></script>
        <script type="text/javascript" src="{:C('WEB_URL')}Public/admin/js/base.js"></script>
        <script>
            function del(id){
                if(confirm('确定要删除此单页吗?')){
                    var url="{:U('del')}/id/"+id;
                    $.get(url,function(data){
                        if(data['status']=="1"){
                            $(".list > tbody").children("#list_"+data['data']).remove();
                        }else{
                            alert(data['info']);
                        }
                    })
                }
            }
        </script>
    </head>
    <body>
        <div id="wrapper">
            <h2>单页管理<a href="{:U('add')}" class="but_add">添加</a></h2>
            <table class="list">
                <thead>
                    <tr>
                        <th>id</th><th>标题</th><th>点击数</th><th>用户名</th><th>添加时间</th><th>操作</th>
                    </tr>
                </thead>
                <tbody>
                <volist name='pages' id='vo'>
                    <tr align="center" id="list_{$vo.id}">
                        <td>{$vo.id}</td>
                        <td>{$vo.title}</td>
                        <td>{$vo.hit}</td>
                        <td>{$vo.user}</td>
                        <td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
                        <td><a href="{:U('edit')}/id/{$vo.id}" class="edit" >编辑</a><span class="del" onClick="del({$vo.id})">删除</span></td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <div class="pages">{$page} </div>
        </div>
    </body>
</html>
