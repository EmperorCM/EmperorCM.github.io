<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=7" />
        <title>单页添加</title>
        <link href="{:C('WEB_URL')}Public/admin/style/base.css" rel="stylesheet" type="text/css" />
        <link href="{:C('WEB_URL')}Public/admin/style/master.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="{:C('WEB_URL')}Public/admin/js/jquery.js"></script>
        <script type="text/javascript" src="{:C('WEB_URL')}Public/admin/js/base.js"></script>
        <script type="text/javascript" src="{:C('WEB_URL')}Public/admin/kindeditor/kindeditor.js"></script>
        <script type="text/javascript">
            KE.show({
                id : 'content1',
                items : [
                    'source','fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
                    'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                    'insertunorderedlist', '|', 'emoticons', 'image', 'link']
            });

        </script>
    </head>
    <body>
        <div id="wrapper">
            <h2>添加单页<a href="javascript:history.go(-1)">返回</a></h2>
            <form action="{:U('insert')}" method="post" enctype="multipart/form-data">
                <table class="form" >
                    <tr><td class="tkey"><span class="red">*</span>标题：</td><td><input type="text" name="title" class="input_text" /></td></tr>
                    <tr><td class="tkey">图片标题：</td><td><input type="file" name="img" /></td></tr>
                    <tr>
                        <td class="tkey"><span class="red">*</span>是否在导航显示：</td>
                        <td>
                            <label><input type="radio" name="isshow" value="1" checked="checked" />&nbsp;是</label>&nbsp;&nbsp;&nbsp;&nbsp;
                            <label><input type="radio" name="isshow" value="0" />&nbsp;否</label>
                            &nbsp;<span class="red">此项只在针对一级分类有效，可以导航管理中进行修改！</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="tkey" valign="top"><span class="red">*</span>内容：</td>
                        <td>
                            <textarea id="content1" name="content" style="width:600px;height:300px;visibility:hidden;"></textarea>
                        </td>
                    </tr>

                    <tr><td class="tkey"></td><td><input type="submit" value="确定" class="but_blue" /></td></tr>
                </table>
            </form>
            <div class="pages">{$page}</div>

        </div>

    </body>
</html>
