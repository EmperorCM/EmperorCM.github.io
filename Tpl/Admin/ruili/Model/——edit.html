<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=7" />
        <title>内容编辑</title>
        <link href="{:C('WEB_URL')}Public/admin/style/base.css" rel="stylesheet" type="text/css" />
        <link href="{:C('WEB_URL')}Public/admin/style/master.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="{:C('WEB_URL')}Public/admin/js/jquery.js"></script>
        <script type="text/javascript" src="{:C('WEB_URL')}Public/admin/js/base.js"></script>
        <script type="text/javascript" charset="utf-8" src="{:C('WEB_URL')}Public/admin/kindeditor/kindeditor.js"></script>
        <script type="text/javascript">
            KE.show({
                id : 'content1',
                items : [
                    'source','fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
                    'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                    'insertunorderedlist', '|', 'emoticons', 'image', 'link']
            });
            $(function(){
                $("#sidebar > ul > li > a").eq(4).addClass('selected');
                
                $("input[name='fileFrom']").click(function(){
                    var from=$("input[name='fileFrom']:checked").val();
                    $(".file_from").eq(from).show().siblings("p.file_from").hide();
                })
                
                $("#myform").submit(function(){
                    var file=$("input[name='file_text']").val()!="http://"?$("input[name='file_text']").val():$("input[name='files']").val();
                    var fileType=$("input[name='fileType']:checked").val();
                    if(file!=""&&(fileType==""||fileType==null)){
                        alert("请选择附件类型");
                        return false;
                    }
                })
            })
        </script>
    </head>
    <body>
        <div id="wrapper">
            <h2>文章编辑<a href="javascript:history.go(-1)">返回</a></h2>
            <form action="{:U('updata')}" method="post" enctype="multipart/form-data" id="myform">
                <table class="form">
                    <tr>
                        <td class="tkey"><span class="red">*</span>&nbsp;所属分类：</td>
                        <td>
                            <select name="classid">
                                <volist name='class' id='vo'>
                                    <option value="{$vo.classid}" name="classid" <eq name="vo.classid" value="$news.classid"> selected="selected"</eq>>
                                    <if condition="$vo.parentid neq 0">&nbsp;&nbsp;&nbsp;&nbsp;|-</if>{$vo.title}
                                    </option>
                                </volist>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="tkey w160"><span class="red">*</span>&nbsp;所属模块：</td>
                        <td>
                            <select name="moduleid">
                                <volist name='module' id='vo'>
                                    <option value="{$vo.moduleid}" name="moduleid" <eq name="vo.moduleid" value="$news.moduleid"> selected="selected"</eq>>
                                    <if condition="$vo.parentid neq 0">&nbsp;&nbsp;&nbsp;&nbsp;|-</if>{$vo.title}
                                    </option>
                                </volist>
                            </select>
                        </td>
                    </tr>
                    <tr><td class="tkey">来源：</td><td><input type="text" name="from" value="{$news.from}" size="60" class="input_text" /></td></tr>
                    <tr><td class="tkey"><span class="red">*</span>&nbsp;标题：</td><td><input type="text" name="title" value="{$news.title}" size="60" class="input_text" /></td></tr>
                    <tr><td class="tkey">简介：</td><td><textarea name="intro" cols="60" rows="5"  >{$news.intro}</textarea></td></tr>
                    <tr>
                        <td class="tkey"><span class="red">*</span>&nbsp;内容：</td>
                        <td><textarea id="content1" name="content" style="width:600px;height:300px;visibility:hidden;">{$news.content}</textarea></td>
                    </tr>
                    <tr>
                        <td class="tkey">是否置顶</td>
                        <td>
                            <select  name="top">
                                <option value="0" <eq name="news.top" value="0"> selected="selected"</eq> >0&nbsp;不置顶</option>
                                <option value="1" <eq name="news.top" value="1"> selected="selected"</eq> >1&nbsp;首页精品推荐</option>
                                <option value="2" <eq name="news.top" value="2"> selected="selected"</eq> >2&nbsp;首页列表置顶</option>
                                <option value="3" <eq name="news.top" value="3"> selected="selected"</eq> >3&nbsp;</option>
                                <option value="4" <eq name="news.top" value="4"> selected="selected"</eq> >4&nbsp;</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="tkey">附件：</td>
                        <td>
                            <label><input type="radio"  name="fileType" value="2" <eq name='news.fileType' value='2'>checked="checked"</eq> />&nbsp;参考手册</label>&nbsp;&nbsp;
                            <label><input type="radio"  name="fileType" value="3" <eq name='news.fileType' value='3'>checked="checked"</eq> />&nbsp;教学视频</label>&nbsp;&nbsp;
                            <label><input type="radio"  name="fileType" value="4" <eq name='news.fileType' value='4'>checked="checked"</eq> />&nbsp;实用工具</label>
                            <label><input type="radio"  name="fileType" value="5" <eq name='news.fileType' value='5'>checked="checked"</eq> />&nbsp;PPT</label>
                            <label><input type="radio"  name="fileType" value="6" <eq name='news.fileType' value='6'>checked="checked"</eq> />&nbsp;素材案例</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="tkey">附件来源：</td>
                        <td>

                            <eq name="news.files_from" value="0">
                            <label><input type="radio"  name="fileFrom" value="0" checked="checked" />&nbsp;远程链接</label>&nbsp;&nbsp;
                            <label><input type="radio"  name="fileFrom" value="1" />&nbsp;本地上传</label>
                            <p class="file_from"><input type="text" name="file_text" value="{$news.files}" class="input_text w240" />&nbsp;<span class="red">请输入以http://开头的web地址！</span></p>
                            <p class="hide file_from"><input type="file" name="files" /></p>
                    <else/>
                    现有本地附件：{$news.files}<br />
                    <label><input type="radio"  name="fileFrom" value="0"  />&nbsp;远程链接</label>&nbsp;&nbsp;
                    <label><input type="radio"  name="fileFrom" value="1" checked="checked" />&nbsp;本地上传</label>
                    <p class="hide file_from"><input type="text" name="file_text" value="http://" class="input_text w240" />&nbsp;<span class="red">请输入以http://开头的web地址！</span></p>
                    <p class="file_from"><input type="file" name="files" /></p>
                    </eq>

                    </td>
                    </tr>
                    <tr>
                        <td class="tkey">图片说明</td>
                        <td><img src="{:C('WEB_URL')}Uploads/{$news.pic}" alt="{$news.title}" /><br /><input type="file" name="pic" /></td>
                    </tr>
                    <tr>
                        <td class="tkey">&nbsp;<input type="hidden" name="option" value="save" /></td>
                        <td><input type="hidden" name="id" value="{$news.id}" /><input type="submit" value="确定" class="but_blue" /></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
