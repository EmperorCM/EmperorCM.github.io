<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=7" />
        <title>编辑类别</title>
        <link href="{:C('WEB_URL')}Public/admin/style/base.css" rel="stylesheet" type="text/css" />
        <link href="{:C('WEB_URL')}Public/admin/style/master.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="{:C('WEB_URL')}Public/admin/js/jquery.js"></script>
        <script type="text/javascript" src="{:C('WEB_URL')}Public/admin/js/base.js"></script>
    </head>
    <body>
        <div id="wrapper">

            <h2>编辑类别<a href="javascript:history.go(-1)">返回</a></h2>
            <form action="{:U('updata')}" method="post" enctype="multipart/form-data">
                <table class="form" >
                    <tr>
                        <td class="tkey"><span class="red">*</span>上级分类：</td>
                        <td>
                            <select name="parentid">
                                <option value="0">请选择</option>
                                <volist name='list' id='vo'><option value="{$vo.classid}" <if condition="$class.parentid eq $vo['classid']">selected="selected"</if> >{$vo.title}</option></volist>
                            </select>
                        </td>
                    </tr>
                    <tr><td class="tkey"><span class="red">*</span>类别名称：</td><td><input type="text" name="title" value="{$class.title}" class="input_text" /></td></tr>
                    
                    <tr><td class="tkey">描述：</td><td><input type="text" value="{$class.description}" name="description" size="60" class="input_text" /></td></tr>
                    <tr><td class="tkey"></td><td><input type="submit" value="确定" class="but_blue" /></td></tr>
                </table>
                <input type="hidden" name="classid" value="{$class.classid}" />
            </form>
            <div class="pages fright">{$page}</div>
        </div>
    </body>
</html>
