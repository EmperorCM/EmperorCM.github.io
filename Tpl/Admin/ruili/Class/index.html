<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=7" />
        <title>类别管理</title>
        <link href="{:C('WEB_URL')}Public/admin/style/base.css" rel="stylesheet" type="text/css" />
        <link href="{:C('WEB_URL')}Public/admin/style/master.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="{:C('WEB_URL')}Public/admin/js/jquery.js"></script>
        <script type="text/javascript" src="{:C('WEB_URL')}Public/admin/js/base.js"></script>
        <script>
            $(function(){
                
            })
            function del(id){
                if(confirm('确定要删除此分类吗?')){
                    var url="{:C('WEB_URL')}/Admin/Class/del/id/"+id;
                    $.getJSON(url,function(data){
                        if(data['status']==1){
                            $(".list > tbody").children("#list_"+data['data']).remove();
                        }else{
                            alert(data['info']);
                        }
                    })
                }
            }
        </script>
    </head>
    <body>
        <div id="wrapper">
            <h2>类别管理<a href="{:U('add')}" class="but_add">添加</a></h2>
            <table class="list">
                <thead>
                    <tr>
                        <th width="60">Id</th><th>类别名称</th><th>文章数</th><th>描述</th><th>添加时间</th><th width="150">操作</th>
                    </tr>
                </thead>
                <tbody>
                <volist name='class' id='vo'>
                    <tr align="center" id="list_{$vo.classid}">
                        <td>{$vo.classid}</td>
                        <td align="left"><if condition="$vo.parentid neq 0">　|-</if><a href="{:C('WEB_URL')}Index/pList/cid/{$vo.classid}" target="_blank">{$vo.title}</a></td>
                        <td><a href="{:U('News/index')}/id/{$vo.classid}">{$vo.c}</a></td>
                        <td>{$vo.description}</td>
                        <td>{$vo.create_time|date='Y-m-d H:i:s',###}&nbsp;</td>
                        <td><a href="{:U('edit',array('classid'=>$vo['classid']))}" class="edit">编辑</a><a href="javascript:del({$vo.classid})">删除</a></td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <p class="hr_10"></p>
            <div class="pages">{$page}</div>
        </div>
    </body>
</html>
