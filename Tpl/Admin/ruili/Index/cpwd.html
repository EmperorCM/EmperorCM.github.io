<!DOCTYPE html> 
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=7" />
        <title>修改密码</title>

    </head>
    <body>
        <div id="wrapper">
            <layout name="Public:header" cache="30" />

            <layout name="Public:left" cache="30" />
            <div id="main">
                <div class="box">
                    <h3>修改密码</h3>
                    <form action="{:U('uploadpwd')}" method="POST" id="cpwd">
                        <table class="table2">
                            <tr>
                                <td class="td1">原密码：</td><td><input type="password" name="opassword" /></td>
                            </tr>
                            <tr>
                                <td class="td1">新密码：</td><td><input type="password" name="password" /></td>
                            </tr>
                            <tr>
                                <td class="td1">确认新密码：</td><td><input type="password" name="repassword" /></td>
                            </tr>
                            <tr align="center">
                                <td colspan="2"><input type="submit" value="确定" /></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <p class="hr_10 clear"></p>
            <layout name="Public:footer" cache="30" />
        </div>
    </body>
</html>
