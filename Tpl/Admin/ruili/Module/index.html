<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=7" />
        <title>模块管理</title>
        <link href="{:C('WEB_URL')}Public/admin/style/base.css" rel="stylesheet" type="text/css" />
        <link href="{:C('WEB_URL')}Public/admin/style/master.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="{:C('WEB_URL')}Public/admin/js/jquery.js"></script>
        <script type="text/javascript" src="{:C('WEB_URL')}Public/admin/js/base.js"></script>
        <script>
            function del(id){
                if(confirm('确定要删除此分类吗?')){
                    var url="{:C('WEB_URL')}/Admin/Module/del/id/"+id;
                    $.getJSON(url,function(data){
                        if(data['status']==1){
                            $(".list > tbody").children("#list_"+data['data']).remove();
                        }else{
                            alert(data['info']);
                        }
                    })
                }
            }

        </script>
    </head>
    <body>
        <div id="wrapper">
            <h2>模块管理<a href="{:U('add')}" class="but_add">添加</a></h2>
            <table class="list">
                <thead>
                    <tr>
                        <th>Id</th><th>模块名称</th><th>文章数</th><th>描述</th><th>添加时间</th><th>操作</th>
                    </tr>
                </thead>
                <tbody>
                <volist name='module' id='vo'>
                    <tr align="center" id="list_{$vo.moduleid}">
                        <td>{$vo.moduleid}</td>

                        <td align="left"><if condition="$vo.parentid neq 0">　|-</if><a href="{:C('WEB_URL')}Index/pList/mid/{$vo.moduleid}" target="_blank">{$vo.title}</a>&nbsp;</td>
                        <td><a href="{:U('News/index')}/id/{$vo.classid}">{$vo.c}</a></td>
                        <td>{$vo.description}</td>
                        <td>{$vo.create_time|date='Y-m-d H:i:s',###}&nbsp;</td>
                        <td><a href="{:U('News/index',array('moduleid'=>$vo['moduleid']))}" class="look">管理内容</a><a href="{:U('edit',array('moduleid'=>$vo['moduleid']))}" class="edit">编辑</a><a href="javascript:del({$vo.moduleid})">删除</a></td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <p class="hr_10"></p>
            <div class="pages">{$page}</div>

        </div>

    </body>
</html>
