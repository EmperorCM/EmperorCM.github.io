<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=7" />
        <title>女神管理</title>
        <link href="{:C('WEB_URL')}Public/admin/style/base.css" rel="stylesheet" type="text/css" />
        <link href="{:C('WEB_URL')}Public/admin/style/master.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="{:C('WEB_URL')}Public/admin/js/jquery.js"></script>
        <script type="text/javascript" src="{:C('WEB_URL')}Public/admin/js/base.js"></script>
        <script>
            function del(id){
                if(confirm('确定要删除记录吗?')){
                    var url="{:C('WEB_URL')}/Admin/girl/del/id/"+id;
                    $.getJSON(url,function(data){
                        if(data['status']==1){
                            $(".list > tbody").children("#list_"+data['data']).remove();
                        }else{
                            alert(data['info']);
                        }
                    })
                }
            }

        </script>
    </head>
    <body>
        <div id="wrapper">
            <h2>女神管理<a href="{:U('add')}" class="but_add">添加</a></h2>
            <table class="list">
                <thead>
                    <tr>
                        <th>id</th><th>姓名</th><th>身高</th><th>体重</th><th>鞋码</th><th>三围</th><th>添加时间</th><th>操作</th>
                    </tr>
                </thead>
                <tbody>
                <volist name='list' id='vo'>
                    <tr align="center" id="list_{$vo.id}">
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                    
                    <td>{$vo.shengao}</td>
                    <td>{$vo.tizhong}</td>
                    <td>{$vo.xiema}</td>
                    <td>{$vo.xiongwei}cm(胸)  {$vo.yaowei}cm(腰)  {$vo.tunwei}cm(臀)  </td>
                    <td>{$vo.create_time|date='Y-m-d H:i:s',###}&nbsp;</td>
                    <td><a href="{:U('edit',array('id'=>$vo['id']))}" class="edit" >编辑</a><span class="del" onClick="del({$vo.id})">删除</span></td>

                    </tr>
                </volist>
                </tbody>
            </table>
            <div class="pages">{$page} </div>
        </div>
    </body>
</html>
